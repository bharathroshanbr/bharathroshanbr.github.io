<html>
	<head>
		<title>
				Registration form
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/jquery.validate.js"></script>
		<link rel='stylesheet' href='main.css'> 
		<script src="js/signup.js"></script>
	</head>
	
	<body>
		<nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Register Here</a>
              </div>
			  <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#"><a href="home.html">Back</a> </a></li>
                
              </ul>
            </div>
          </nav>
		  
		  <form id="user">
		   <fieldset id="">
			<p>
			   <label>First Name<em>*</em></label>
			   <input type="text" placeholder="First name" id="first name" required>
		    </p>
		
	        <p>
			   <label>Last Name<em>*</em></label>
			   <input type="text" placeholder="Last name" id="last name" required>
		    </p>
		
	        <p>
			   <label>E-mail<em>*</em></label>
			   <input type="text" placeholder="abc@example.com" id="mail" required>
		    </p>
		
		    <p> 
			  <label>DOB<em>*</em></label>
			  <input type="date" placeholder="dd/mm/yy" id="dob" required>
			</p>
			
			<p>
			   <label>USN<em>*</em></label>
			   <input type="text" name="usn" maxlength="10" value="" id="usn" pattern="^[1234][a-zA-Z]{2}[0-9]{2}(cs|is|ec|me|cv|CS|IS|EC|ME|CV)[0-9]{3}$" placeholder="Your USN" required>
	      	</p>
		
		    <p>
			   <label>BRANCH<em>*</em></label>
			   <select> 
            <option>CS</option>
            <option>IS</option>
            <option>EC</option>
            <option>ME</option>
			<option>CV</option>
        </select>   
		    </p>
		
		    <p>
			   <label>Phone No.<em>*</em></label>
			   <input type="text" placeholder="9999999999" id="phone"required>
		    </p>
		
		    <p>
			   <label>Password<em>*</em></label>
			   <input type="password" placeholder="********" id="password" required>
		    </p>
			<button>Submit</button>
		</form>
	</div>
    <div class="col-md-8">

        <table id="viewlist" class="table table-hover">

	   </table>
    
        
        </div>
        </div>
        </div>
	
	</body>
</html>

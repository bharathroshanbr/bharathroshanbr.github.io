    <form name="loginForm" method="post" action="login.php" id="lgform">
       
        <table width="20%" align="center">

            <tr>
                <td>USN:</td>
                <td><input type="text" size=25 name="usn"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="Password" size=25 name="pwd"></td>
            </tr>

            <tr>
                <td><input type="Reset"></td>
                <td><input type="submit" onclick="check(this.form)" value="Login"></td>
            </tr>
        </table>
    
    </form>

    <script language="javascript">
        function check(form) {

            if (form.usn.value == "ncet" && form.pwd.value == "ncet") {
                window.open('placement.html');
            }
            else {
                alert("Error Password or Username")
                
            }
        }
